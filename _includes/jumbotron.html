{% if page.homepage %}
    <div class="bs-docs-masthead" id="jumbotron-header">
        <div class="container">
            <h1 class="home-title">{{ site.name }}</h1>
            <p class="lead">{{ page.description }}</p>
            <div class="row">
                <div class="col-md-3 col-md-offset-5 language-ruby highlighter-rouge">
                    <div class="highlight text-left">
                        <pre class="highlight">
                            <code><span class="n">Install-Package</span> <span class="s2">Pat.Subscriber</span></code>
                            <br>
                            <code><span class="n">Install-Package</span> <span class="s2">Pat.Sender</span></code>
                        </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% else %}
    <div class="bs-docs-header" id="jumbotron-header">
        <div class="container">
            <h1>{{ page.title }}</h1>
            <p>{{ page.description }}</p>
        </div>
    </div>
{% endif %}
